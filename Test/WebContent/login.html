<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Login</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="login/login.css">
	  
	  <style>
	  .carousel-inner > .item > img,
	  .carousel-inner > .item > a > img {
		  width: 100%;
		  margin: auto;
		  height:100vh;
	  }
	     .carousel-inner>.item {
    -webkit-transition: 0.5s ease-in-out left;
    transition: 0.2s ease-in-out left;
    -webkit-transition: 0.5s, ease-in-out, left;
    -moz-transition: .5s, ease-in-out, left;
    -o-transition: .5s, ease-in-out, left;
    transition: .5s, ease-in-out, left;
    }
	  </style>
  
   </head>
   <body>
      <section>
	     <div class="loginA">
		 <div id="myCarousel" class="carousel slide" data-ride="carousel">
		 	<!-- Indicators -->
		<ol class="carousel-indicators">
		  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		  <li data-target="#myCarousel" data-slide-to="1"></li>
		  <li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
		  <div class="item active">
			<img src="login/img/1.png" class="img-responsive" alt="image1" >
		  </div>

		  <div class="item">
			<img src="login/img/2.png" class="img-responsive"  alt="image2" >
		  </div>
		
		  <div class="item">
			<img src="login/img/3.png" class="img-responsive" alt="image3">
		  </div>

		</div>
		 
		 </div>
		 	
		 </div>
         <div class="login">
            <div class="wrapper-lg">
               <div class="text-center"><img src="login/img/drysignlogo.png" alt="Logo" class="iMg" title="Logo"/></div>
               <div class="login-info">
                  <form>
				    <p>Sign In</p>
                     <div class="form-group has-feedback" style="padding:15px 0px;">
                        <label>User ID</label>
                        <input type="text" placeholder="admin@banctec.in" class="form-control">
                     </div>
                     <div class="form-group has-feedback">
                        <div class="input-group">
                           <label>Password</label>
                           <i class="fa fa-eye pull-right" aria-hidden="true"></i>
                           <input type="password" placeholder="..............." class="form-control">
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-xs-12">
                           <div class="checkbox checkbox-primary">
                              <input type="checkbox" id="checkbox2">
                              <label for="checkbox2"> Remember Me </label>
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-12 text-center"> <a href="document self.html" class="btn myBtn">LOGIN</a> </div>
                        <div class="col-md-12 user-pass">
                           <div class="col-xs-6 col-sm-6 col-md-6 text-left"><a href="#" class="link">Register</a></div>
                           <div class="col-xs-6 col-sm-6 col-md-6 text-right"><a href="#" class="link1">Forgot password?</a> </div>
                        </div>
                     </div>
                     <!-- /.col -->
                  </form>
               </div>
            </div>
            <div class="l-footer">
			    <div class="text-center"><img src="login/img/Logo.png" alt="Logo" title="Logo"/></div>
            </div>
         </div>

      </section>
      <!-- script --> 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> 
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
